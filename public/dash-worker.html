<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <title>Worker Dashboard</title>
    <script>
        checkuser()
        function checkuser()
        {
            if(localStorage.getItem("name")==null)
            location.href="index.html";
        }
        $(document).ready(function(){
            document.getElementById("username").innerHTML=localStorage.getItem("name");
            $("#btnlogout").click(function()
            {
                localStorage.clear();
                location.href="index.html";
            })
        })
    </script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;height: 60px">
        <div
            style="font-size: xx-large;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;margin: auto;">
            Welcome:<span id="username"></span>
        </div>
    </nav>
    <div class="container bg-light" style="height:230px;">
        <div class="row  mt-4 justify-content-center ">
            <div class="col-md-2" style="margin-right:150px;">
                <div class="card" style="height: 230px;">
                    <img src="pics/profile+account+connection-1320568502078382520_512.png"
                        class="card-img-top" alt="..."
                        style="width:130px ; height: 120px; margin: auto; margin-top: 10px;">
                    <div class="card-body">
                        <a href="workerProfile.html" class="btn btn-dark"
                            style="width: 120px; margin-left:20px; margin-top: 20px;">Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="margin-right:150px;">
                <div class="card" style="height: 230px;">
                    <img src="pics/case+job+work+icon-1320185594726714045_512.png"
                        style="width:115px ; height: 115px; margin: auto; margin-top: 14px;" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <a href="find-work.html" class="btn btn-dark"
                            style="width: 120px; margin-left:20px; margin-top: 20px;">Find Work</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2 ">
                <div class="card" style="height: 230px;">
                    <img src="pics/logout.png"
                        class="card-img-top" alt="..."
                        style="width:120px ; height: 120px; margin: auto; margin-top: 10px;">
                    <div class="card-body">
                            <input type="button" value="Logout" class="btn btn-dark"
                            style="width: 120px; margin-left:20px; margin-top: 20px;" id="btnlogout">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" name="frm" id="frm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                                placeholder="name@example.com">
                            <label for="txtEmail">Email address</label>
                            <span id="errEm"></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                            <label for="txtPassword">Enter Existing Password</label>
                            <span id="errPa"></span>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="newpwd" name="newpwd"
                                placeholder="Password">
                            <label for="newpwd">Enter New Password</label>
                            <span id="errP"></span>
                        </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <input type="button" value="Save changes" id="btnupdate"
                        class="btn btn-primary">
                     <span id="btnprob"></span>   
                </div>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
